<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Shulz table</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&amp;subset=latin-ext" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fontello/css/fontello.css">
</head>

<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="info.html">Info</a></li>
		</ul>
	</nav>
	<div class="menu">
		<select name="size" id="size">
			<option value="100"selected disabled>Size of table</option>
			<option value="3">&nbsp;3</option>
			<option value="4">&nbsp;4</option>
			<option value="5">&nbsp;5</option>
		</select>
		<select name="cell-size" id="cell-size">
			<option selected disabled value="100">Difficult level</option>
			<option value="0">Begginer</option>
			<option value="10">Easy</option>
			<option value="20">Medium</option>
			<option value="30">Hard</option>
			<option value="40">Expert</option>
		</select>
		<select name="border" id="border">
			<option selected disabled value="100">Border</option>
			<option value="1">With border</option>
			<option value="2">Without border</option>
		</select>
		<select name="type" id="type">
			<option selected disabled value="100">Type</option>
			<option value="1">Numbers</option>
			<option value="2">Letters</option>
		</select>
		<button id="btn">
			START
		</button>
	</div>
	<div class="menu-time">
		<i class="demo-icon icon-stopwatch"></i>
		<p id="time"></p>
	</div>
	<div class="main">

	</div>
	<footer>
		<p>Made by Paweł Mikłas</p>
	</footer>
</body>
<script src="script.js"></script>

</html>
