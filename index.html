<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Shulz table</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&amp;subset=latin-ext" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fontello/css/fontello.css">
</head>

<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="info.html">Info</a></li>
		</ul>
	</nav>
	<div class="menu">
		<form action="" onsubmit="return false">
			<select name=" size" id="size" required>
				<option selected disabled value="">Size of table</option>
				<option value="3">&nbsp;3</option>
				<option value="4">&nbsp;4</option>
				<option value="5">&nbsp;5</option>
			</select>
			<select name="cell-size" id="cell-size" required>
				<option selected disabled value="">Difficult level</option>
				<option value="0">Begginer</option>
				<option value="10">Easy</option>
				<option value="20">Medium</option>
				<option value="30">Hard</option>
				<option value="40">Expert</option>
			</select>
			<select name="border" id="border" required>
				<option selected disabled value="">Border</option>
				<option value="1">With border</option>
				<option value="2">Without border</option>
			</select>
			<select name="type" id="type" required>
				<option selected disabled value="">Type</option>
				<option value="1">Numbers</option>
				<option value="2">Letters</option>
			</select>
			<input type="submit" value="START" id="btn">
			<!-- <button id="btn">
				START
			</button> -->
		</form>
	</div>
	<div class="menu-time">
		<i class="demo-icon icon-stopwatch"></i>
		<p id="time"></p>
	</div>
	<div class="main">

	</div>
	<footer>
		<p>Made by Paweł Mikłas</p>
	</footer>
</body>
<script src="script.js"></script>

</html>
